<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dude Arcade</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="dudePacMan.js"></script>
  <script src="levels.js"></script>
</head>

<body>
  <header>
  </header>
  <main>
    <div class="section-header">
      <h4 onclick="showBoard();" class="active">Play</h4>
      <h4 onclick="showScore();">Scores</h4>
    </div>
    <section id="game-board-section">
        <div id="board-header">
          <div>Score: <span id="score-board">0</span></div>
          <div id="special-items-collected"></div>
          <div id="controls">
            <button id="play-pause-toggle" onclick="toggleGamePause();" class="pause"></button>
            <button id="new-game" onclick="startNewGame();"> New Game </button>
          </div>
        </div>
        <canvas id="dudePacMan" width="768" height="512"></canvas>
      </div>
    </section>
    <section id="score-section" style="display: none;">
    </section>
  </main>
  
  <div id="score-list"></div>
</body>
</html>
